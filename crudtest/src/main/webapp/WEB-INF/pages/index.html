<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<b>Все пользователи</b>
<br/>
<div th:each="people : ${allUsers}">
  <br/>
  <a th:href="@{/users/show(id=${people.id})}" th:text="${people.getName()}">user</a>
</div>
<br/>
<hr/>

<form  action="/users/create">
  <button>Добавить пользователя</button>
</form>
</body>
</html>
